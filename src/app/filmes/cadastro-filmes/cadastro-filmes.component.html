<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
      <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Título *" name="titulo" formControlName="titulo">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.required">campo obrigatório</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.minlength">mín. 2 caracteres</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.maxlength">máx. 256 carateres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlFoto.errors && f.urlFoto.errors.minlength">mín. 10 caracteres</mat-error>

          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput
                     readonly
                     [matDatepicker]="picker"
                     placeholder="Data de Lançamento *"
                     name="dtLancamento" formControlName="dtLancamento"
                     (click)="picker.open()">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.dtLancamento.errors && f.dtLancamento.errors.required">campo obrigatório</mat-error>              
            </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput
                      placeholder="Descrição"
                      nome="descricao"
                      formControlName="descricao"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput
                   type="number"
                   min="0"
                   max="10"
                   step="0.1"
                   placeholder="Nota IMDb *"
                   nome="nota"
                   formControlName="nota">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors && f.nota.errors.required">campo obrigatório</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors && f.nota.errors.min">valor mín. 0</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors && f.nota.errors.max">valor máx. 10</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link IMDb" nome="urlIMDb" formControlName="urlIMDb">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlIMDb.errors && f.urlIMDb.errors.minlength">mín. 10 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select placeholder="Gênero *" formControlName="genero">
              <mat-option value="Ação">Açao</mat-option>
              <mat-option value="Aventura">Aventura</mat-option>
              <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Terror">Terror</mat-option>
            </mat-select>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.genero.errors && f.genero.errors.required">campo obrigatório</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
